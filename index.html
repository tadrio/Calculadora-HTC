<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora-HTC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
    <article class="container calculator">

      <div class="calculator__display">
        <input class="calculator__display-input" type="text" value="2+7">
        <div class="calculator__display-result">9</div>
        <img class="calculator__display-history" src="./assets/history.svg" alt="ícone de histórico" title="ícone de relógio contido numa seta circular em sentido antihorário">
        <div class="calculator__display-line"></div>
      </div>

      <div class="calculator__buttons-wraper">
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-bg-red">C</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">()</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">%</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">&#247</button>
        <button class="calculator__buttons-wraper--button">7</button>
        <button class="calculator__buttons-wraper--button">8</button>
        <button class="calculator__buttons-wraper--button">9</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">&#0215</button>
        <button class="calculator__buttons-wraper--button">4</button>
        <button class="calculator__buttons-wraper--button">5</button>
        <button class="calculator__buttons-wraper--button">6</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">-</button>
        <button class="calculator__buttons-wraper--button">1</button>
        <button class="calculator__buttons-wraper--button">2</button>
        <button class="calculator__buttons-wraper--button">3</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">+</button>
        <button class="calculator__buttons-wraper--button">+/-</button>
        <button class="calculator__buttons-wraper--button">0</button>
        <button class="calculator__buttons-wraper--button">.</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-bg-green">=</button>
      </div>
    </article>
  </body>
</html>
