<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora-HTC</title>
    <link rel="stylesheet" href="style.css" />
    <script src="./index.js" defer></script>
  </head>
    <article class="container calculator">

      <div class="calculator__display">
        <input class="calculator__display-input" type="text" value="">
        <div class="calculator__display-result">0</div>
        <img class="calculator__display-history" src="./assets/history.svg" alt="ícone de histórico" title="ícone de relógio contido numa seta circular em sentido antihorário">
        <div class="calculator__display-line"></div>
      </div>

      <div class="calculator__buttons-wraper">
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-bg-red">C</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">()</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green">%</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green calc-button">&#247</button>
        <button class="calculator__buttons-wraper--button calc-button">7</button>
        <button class="calculator__buttons-wraper--button calc-button">8</button>
        <button class="calculator__buttons-wraper--button calc-button">9</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green calc-button">&#0215</button>
        <button class="calculator__buttons-wraper--button calc-button">4</button>
        <button class="calculator__buttons-wraper--button calc-button">5</button>
        <button class="calculator__buttons-wraper--button calc-button">6</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green calc-button">-</button>
        <button class="calculator__buttons-wraper--button calc-button">1</button>
        <button class="calculator__buttons-wraper--button calc-button">2</button>
        <button class="calculator__buttons-wraper--button calc-button">3</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-green calc-button">+</button>
        <button class="calculator__buttons-wraper--button">+/-</button>
        <button class="calculator__buttons-wraper--button calc-button">0</button>
        <button class="calculator__buttons-wraper--button">.</button>
        <button class="calculator__buttons-wraper--button calculator__buttons-wraper--button-bg-green calc-button-equal">=</button>
      </div>
    </article>
    <div class="operations"></div>
  </body>
</html>
